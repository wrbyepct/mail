{% extends "mail/layout.html" %}
{% load static %}

{% block script %}
    <script defer src="{% static 'mail/password_view_toggle.js' %}"></script>
{% endblock %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center ">
        <video autoplay muted loop id="credential-bg">
            <source src="{% static 'mail/videos/credential_bg.mp4' %}" type="video/mp4">
        </video>
        <div class="credential-box d-flex flex-column justify-content-center ">
            <div class="text-center">
                <img src="{% static 'mail/images/mail_i3.png' %}" alt="mail-icon" width="300px" height="auto">
            </div>
            {% if message %}
                <div class="text-danger">{{ message }}</div>
            {% endif %}
            <h2>Register</h2>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group d-flex align-items-center">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                    <i class="bi bi-eye-slash eye-icon text-danger"></i>
                </div>
                <div class="form-group d-flex align-items-center">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    <i class="bi bi-eye-slash eye-icon text-danger "></i>
                </div>
                <input class="btn btn-outline-dark w-100 credential-btn" type="submit" value="Register">
            </form>
    
            <div class="mt-3">Already have an account?</div>
            <a class="user-prompt" href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>

{% endblock %}
