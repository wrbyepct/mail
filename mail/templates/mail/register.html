{% extends "mail/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center ">
        <div class="credential-box d-flex flex-column justify-content-center ">
            <h2>Register</h2>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary w-100 credential-btn" type="submit" value="Register">
            </form>
    
            <div class="mt-3">Already have an account?</div>
            <a class="user-prompt" href="{% url 'register' %}">Log In here.</a>
        </div>
    </div>
